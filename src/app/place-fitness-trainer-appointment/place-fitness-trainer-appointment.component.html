<div class="fitness">
  <form [formGroup]="fitnessForm" (ngSubmit)="onSubmit()">
    <div class="input_container">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstname">
    </div>

    <div class="input_container">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastname">
    </div>

    <div class="input_container">
      <label for="age">Age:</label>
      <input type="number" id="age" formControlName="age">
    </div>

    <div class="input_container">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" formControlName="phonenumber">
    </div>

    <div class="input_container">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
    </div>

    <div class="input_container">
      <label for="streetAddress">Street Address:</label>
      <input type="text" id="streetAddress" formControlName="streetaddress">
    </div>

    <div class="input_container">
      <label for="city">City:</label>
      <input type="text" id="city" formControlName="city">
    </div>

    <div class="input_container">
      <label for="state">State:</label>
      <input type="text" id="state" formControlName="state">
    </div>

    <div class="input_container">
      <label for="country">Country:</label>
      <input type="text" id="country" formControlName="country">
    </div>

    <div class="input_container">
      <label for="pincode">Pincode:</label>
      <input type="number" id="pincode" formControlName="pincode">
    </div>

    <div class="trainer_preference">
      <label>Trainer Preference:</label><br>
      <label><input type="radio" formControlName="trainerpreference" value="male"> Male</label><br>
      <label><input type="radio" formControlName="trainerpreference" value="female"> Female</label><br>
      <label><input type="radio" formControlName="trainerpreference" value="none"> No Preference</label><br>
    </div>


    <label>Do You need Physiotherapist:</label><br>
    <label><input type="radio" formControlName="physiotherapist" value="Yes"> Yes</label><br>
    <label><input type="radio" formControlName="physiotherapist" value="No"> No</label><br>

    <label>Packages:</label><br>
    <label><input type="radio" formControlName="package" value="Package A"> Package A</label><br>
    <label><input type="radio" formControlName="package" value="Package B"> Package B</label><br>
    <label><input type="radio" formControlName="package" value="Package C"> Package C</label><br>

    <label for="weeks">Weeks:</label>
    <input type="number" id="weeks" formControlName="weeks">

    <label for="amount">Amount:</label>
    <input type="number" id="inr" formControlName="inr">
    <button type="submit">Submit</button>
  </form>


</div>
